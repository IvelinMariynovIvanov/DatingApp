<div class="container mt-4">
  <div class="row">
    <h1>{{user.knownAs}} s profile</h1>
  </div>
  <div class= "row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user?.photoUrl || '../../../assets/user.png'}}" alt="{{user?.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user?.city}}, {{user?.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user?.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user?.lastActive | timeAgo}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{user?.created | date: 'mediumDate'}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <!-- MessageTabId - 3 - like array; AboutTabId - 0 -->
            <button class="btn btn-success w-100" (click) = "selectTab(3)">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <!--  #memberTabs = template reference variable -->
        <tabset class="member-tabset" #memberTabs>
          <tab heading="About {{user.knownAs}}">
            <h4>Description</h4>
            <p>{{user?.introduction}}</p>
            <h4>Loking For</h4>
            <p>{{user?.lookingFor}}</p>
          </tab>
          <tab heading="Interests">
            <h4>Interests</h4>
            <p>{{user?.interests}}</p>
          </tab>
          <tab heading="Photos">
            <!-- <p>Photos will go here</p> -->
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Messages">
            <!-- pass id to input property repepinetId in member-messages component --> 
            <app-member-messages [recepientId]= "user.id">

            </app-member-messages>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
